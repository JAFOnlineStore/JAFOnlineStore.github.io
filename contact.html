                <h1 class="text-center fw-bold mb-5 fs-2">Contact Us</h1>
                <form>
                    <div class="form-group">
                      <label class="form-label" for="contact-name">Name</label>
                      <input type="name" class="form-control" id="contact-name" placeholder="surya" required>
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="contact-email">Email address</label>
                      <input type="email" class="form-control" id="contact-email" placeholder="name@email.com" required>
                    </div>
                    <div class="form-group">
                      <label for="contact-tel" class="form-label d-flex justify-content-between align-items-center">
                        Phone Number
                      </label>
                      <input type="tel" class="form-control" id="contact-tel" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="contact-message">Message</label>
                      <textarea cols="10" rows="4" class="form-control" id="contact-message" placeholder="Message your want to convey" required>
                      </textarea>
                    </div>
                    <button type="submit" onclick="sendWhatsapp();" class="btn btn-dark d-block w-100 my-4">Send Message</button>
                </form>
            </div>

        </div>
        <!-- / Login Form-->

        <!-- /Page Content -->
    </section>

    <script>
      function sendWhatsapp() {
        var mynumber = "+97433288057"
        var name = document.querySelector("#contact-name").value;
        var email = document.querySelector("#contact-email").value;
        var phone = document.querySelector("#contact-tel").value;
        var message = document.querySelector("#contact-message").value;

        var url = "https://wa.me/" + mynumber + "?text=" +"*Name :* " +name+"%0a"+"*Email :* " +email+"%0a"+"*Phone Number :* " +phone+"%0a"+"*Message :* " +message+"%0a%0a";

        window.open(url,'_blank').focus();
      }
    </script>
